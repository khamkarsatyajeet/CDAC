<!-- Que 3. Write a JavaScript program to remove items from a drop-drop list and add elements also. -->


<!DOCTYPE html>
<html>
<head>
    <title>Remove Dropdown Items</title>
</head>
<body>

<h2>Dropdown Removal</h2>

<select id="myDropdown">
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Orange">Orange</option>
    <option value="Mango">Mango</option>
    @fontFamily
</select>

<br><br>

<button onclick="removeItem()">Remove Selected Item</button>
<button onclick="addItem()">Add Item</button>


<script>
function removeItem() {
    var dropdown = document.getElementById("myDropdown");
    dropdown.remove(dropdown.selectedIndex);

}
function addItem() {
    const dropdown = document.getElementById("myDropdown");
    const newItem = prompt("Enter new item name:");
    
    if (newItem) { 
        const newOption = document.createElement("option");
        newOption.value = newItem;
        newOption.text = newItem;
        dropdown.add(newOption);
    }
}
</script>

</body>
</html>
